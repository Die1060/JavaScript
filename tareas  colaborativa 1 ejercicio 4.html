<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejrcicio 3</title>
</head>
<body>          
    <script>
        //1. Determinar cual de los dos elementos de texto es mayor
       var valores = [true, 5, false, "hola", "adios", 2];
        var resultado; 
        resultado = valores[3] > valores[4];
        alert(`${resultado}, ${valores[3]} es mayor que ${valores[4]}`);

        //2 Utilizando exclusivamente los dos valores booleanos del array,
        //determinar los operadores necesarios para obtener un resultado true y otro resultado false
        resultado = valores[1]>valores[5];
        alert(`${resultado}, ${valores[1]} es mayor que ${valores[5]}`);
        resultado = valores[1]==valores[5];
        alert(`${resultado}, ${valores[1]} no es igual a ${valores[5]}`);

        //3 Determinar el resultado de las cinco operaciones matemáticas realizadas con los dos elementos numéricos 
        resultado = valores[1]+valores[5];
        alert(`${valores[1]} + ${valores[5]} es = ${resultado}`)
     
        resultado = valores[1]-valores[5];
        alert(`${valores[1]} - ${valores[5]} es = ${resultado}`);

        resultado = valores[1]*valores[5];
        alert(`${valores[1]} multiplicado x ${valores[5]} es ${resultado}`)

        resultado = valores[1]%valores[5];
        alert(`${resultado}, es el modulo de ${valores[1]} % ${valores[5]}`)


       

    </script>
</body>
</html>
